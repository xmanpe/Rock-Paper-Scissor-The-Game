<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor The Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            </div>

            <div id="inputUser" class="d-flex justify-content-evenly">
                <div><img class="img-fluid" id="rock" src="images/rock.png" alt="rock"><p id="current1"></p></div>
                <div><img class="img-fluid" id="paper" src="images/paper.png" alt="paper"><p id="current2"></p></div>
                <div><img class="img-fluid" id="scissor" src="images/scissor.png" alt="scissor"><p id="current3"></p></div>
            </div>
        </div>
        <div id="footer">
            <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 border-top fixed-bottom bg-primary bg-gradient">
                <div>
